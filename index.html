<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Menu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

  <!-- Icon menu container -->
  <ul class="menu">
    <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
    <li style="--i: 0; --clr: #ff2972"><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
    <li style="--i: 1; --clr: #fee800"><a href="#"><ion-icon name="settings-outline"></ion-icon></a></li>
    <li style="--i: 2; --clr: #04fc43"><a href="#"><ion-icon name="mail-outline"></ion-icon></a></li>
    <li style="--i: 3; --clr: #fe00f1"><a href="#"><ion-icon name="key-outline"></ion-icon></a></li>
    <li style="--i: 4; --clr: #00b0fe"><a href="#"><ion-icon name="camera-outline"></ion-icon></a></li>
    <li style="--i: 5; --clr: #fea600"><a href="#"><ion-icon name="game-controller-outline"></ion-icon></a></li>
    <li style="--i: 6; --clr: #a529ff"><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
    <li style="--i: 7; --clr: #01bdab"><a href="#"><ion-icon name="videocam-outline"></ion-icon></a></li>
  </ul>

  <!-- Audio elements for sound effects -->
  <audio id="toggleSound">
    <source src="audio/close.mp3" type="audio/mpeg">
    <source src="audio/close.ogg" type="audio/ogg">
  </audio>
  <audio id="openSound">
    <source src="audio/open.mp3" type="audio/mpeg">
    <source src="audio/open.ogg" type="audio/ogg">
  </audio>
  <audio id="hoverSound">
    <source src="audio/beep.mp3" type="audio/mpeg">
    <source src="audio/beep.ogg" type="audio/ogg">
  </audio>

  <!-- JavaScript for menu and cursor effects -->
  <script>
    $(document).ready(function() {
      var toggleSound = $("#toggleSound")[0];
      var openSound = $("#openSound")[0];
      var hoverSound = $("#hoverSound")[0];

      let menuToggle = document.querySelector(".menuToggle");
      let menu = document.querySelector(".menu");

      menuToggle.onclick = function () {
        menu.classList.toggle("active");
        toggleSound.currentTime = 0;
        toggleSound.play();
        if (menu.classList.contains("active")) {
          openSound.currentTime = 0;
          openSound.play();
        }
      };

      $("a").mouseenter(function() {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
    });
  </script>

  <!-- Ionicons for menu icons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>

  <!-- Cursor Animation -->
  <div class="cursor"></div>
  <section class="main">
    <h1>Cursor Animation</h1>
  </section>

  <script>
    const cursor = document.querySelector(".cursor");
    var timeout;

    document.addEventListener("mousemove", (e) => {
      let x = e.pageX;
      let y = e.pageY;

      cursor.style.top = y + "px";
      cursor.style.left = x + "px";
      cursor.style.display = "block";

      function mouseStopped(){
          cursor.style.display = "none";
      }
      clearTimeout(timeout);
      timeout = setTimeout(mouseStopped, 1000);
    });

    document.addEventListener("mouseout", () => {
      cursor.style.display = "none";
    });
  </script>

</body>
</html>
